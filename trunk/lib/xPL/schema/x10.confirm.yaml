---
doc: http://wiki.xplproject.org.uk/index.php/Schema_-_X10.BASIC
default_message_type: xpl-trig
types:
  xpl-trig:
    fields:
      - name: command
        die: 1
        validation: 
          type: Set
          set:
            - select
            - all_units_off
            - all_units_on
            - all_lights_on
            - all_lights_off
            - on
            - off
            - dim
            - bright
            - extended
            - hail_req
            - hail_ack
            - predim1
            - predim2
            - status
            - status_on
            - status_off
      - name: device
        error: "It should be a comma-separated list of devices - e.g. 'A1,F12,G9'."
        validation: 
          type: Pattern
          pattern: '[A-Pa-p]([1-9]|1[0-6])(,\s*[A-Pa-p]([1-9]|1[0-6]))*'
      - name: house
        error: "It should be a list of house codes - e.g. 'AFG'."
        validation: 
          type: Pattern
          pattern: '[A-Pa-p]+'
      - name: level
        validation: 
          type: IntegerRange
          min: 0
          max: 100
      - name: data1
        validation: 
          type: IntegerRange
          min: 0
          max: 255
      - name: data2
        validation: 
          type: IntegerRange
          min: 0
          max: 255
    summary:
      - name: command
      - name: device
        prefix: " "
      - name: house
        prefix: " "
