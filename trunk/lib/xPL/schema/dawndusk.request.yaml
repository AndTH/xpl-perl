---
doc: http://wiki.xplproject.org.uk/index.php/Schema_-_DAWNDUSK.BASIC
default_message_type: xpl-cmnd
types:
  xpl-cmnd:
    fields:
      - name: command
        default: status
        die: 1
        validation: 
          type: Set
          set:
            - status
      - name: query
        default: daynight
        die: 1
        validation: 
          type: Set
          set:
            - daynight
    summary:
      - name: command
      - name: query
        prefix: /
