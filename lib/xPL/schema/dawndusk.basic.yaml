---
doc: http://wiki.xplproject.org.uk/index.php/Schema_-_DAWNDUSK.BASIC
default_message_type: xpl-trig
types:
  xpl-trig:
    fields:
      - name: type
        default: dawndusk
        die: 1
        validation: 
          type: Set
          set:
            - dawndusk
      - name: status
        die: 1
        required: 1
        validation: 
          type: Set
          set:
            - dawn
            - dusk
    summary:
      - name: type
      - name: status
        prefix: /
  xpl-stat:
    fields:
      - name: type
        default: daynight
        die: 1
        validation: 
          type: Set
          set:
            - daynight
      - name: status
        die: 1
        required: 1
        validation: 
          type: Set
          set:
            - day
            - night
    summary:
      - name: type
      - name: status
        prefix: /
