---
doc: http://xplproject.org.uk/wiki/index.php?title=Schema_-_CONFIG
default_message_type: xpl-cmnd
types:
  xpl-cmnd:
    fields:
      - name: command
        required: 1
        validation: 
          type: Set
          set:
            - request
    summary:
      - name: command
  xpl-stat:
    fields:
      - name: config
        multiple: 1
      - name: reconf
        multiple: 1
      - name: option
        multiple: 1
    summary:
      - name: reconf
