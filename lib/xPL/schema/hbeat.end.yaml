---
doc: http://xplproject.org.uk/wiki/index.php?title=Schema_-_HBEAT
default_message_type: xpl-stat
types:
  xpl-stat:
    fields:
      - name: interval
        default: 5
        validation:
          type: IntegerRange
          min: 5
          max: 30
      - name: port
        required: 1
        die: 1
        validation:
          type: IntegerRange
          min: 1024
          max: 65535
      - name: remote_ip
        required: 1
        die: 1
        validation:
          type: IP
