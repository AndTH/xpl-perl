---
default_message_type: xpl-trig
types:
  xpl-trig:
    fields:
      - name: base
        required: 1
      - name: type
        required: 1
        validation: 
          type: Set
          set:
            - set
      - name: value
        required: 1
    summary:
      - name: type
      - name: base
        prefix: ':'
      - name: value
        prefix: '='
