---
default_message_type: xpl-cmnd
types:
  xpl-cmnd:
    fields:
      - name: body
        required: 1
      - name: to
        required: 1
    summary:
      - name: to
      - name: body
        prefix: ":"
  xpl-trig:
    fields:
      - name: body
        required: 1
      - name: from
        required: 1
    summary:
      - name: from
      - name: body
        prefix: ":"
