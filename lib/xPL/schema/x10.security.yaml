---
doc: http://xplproject.org.uk/wiki/index.php?title=Schema_-_X10.SECURITY
default_message_type: xpl-trig
types:
  xpl-trig:
    fields:
      - name: command
        die: 1
        validation: 
          type: Set
          set:
            - alert
            - normal
            - motion
            - light
            - dark
            - arm-home
            - arm-away
            - disarm
            - panic
            - lights-on
            - lights-off
      - name: device
      - name: type
      - name: tamper
        validation: 
          type: Set
          set:
            - true
            - false
      - name: low-battery
        validation: 
          type: Set
          set:
            - true
            - false
      - name: delay
        validation: 
          type: Set
          set:
            - min
            - max
    summary:
      - name: command
      - name: device
        prefix: " "
      - name: type
        prefix: " "
      - name: tamper
        prefix: " tamper="
      - name: low-battery
        prefix: " lowbat="
      - name: delay
        prefix: " delay="
